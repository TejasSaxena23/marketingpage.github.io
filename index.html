<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Marketing WebPage</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light iou">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#"><img src="photos/—Pngtree—future technology network marketing promotion_5769328.png" alt=""></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a  onclick="openLoginForm()" class="nav-link" href="#">Sign UP</a>
                      </li>
                      <li class="nav-item">
                        <a onclick="openLoginForm2()" class="nav-link" href="#">Admin Sign UP</a>
                      </li>

                    <form class="d-flex">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
                </div>
              </nav>
        </header>
        <div class="content">
          <h1 data-text="OFFER!">MEMBERSHIP</h1>
          <p>Join our network marketing community and be a part of the largest chain networking market of india!
          </p>
          <span>Join now and get 30% off on price.</span><br><button onclick="openLoginForm()"class="btn btn-outline-danger">Be a Member!</button>
        </div>
        <div class="popup-overlay"></div>
        <div class="popup">
          <div class="popup-close" onclick="closeLoginForm()">&times;</div>
          <div class="form">
            <div class="header">
              Member SignUp
            </div>
            <div class="element">
              <label for="username">Email or Phone</label>
              <input type="text" id="username">
            </div>
            <div class="element">
              <label for="password">Password</label>
              <input type="password" id="password">
              <label for="password">Confirm Password</label>
              <input type="password" id="password">
            </div>
            <div class="element">
              <button>Sign Up</button>
            </div>
          </div>
        </div>
        </div>
        <div class="pop1"></div>
        <div class="pop2">
          <div class="popup-close" onclick="closeLoginForm2()">&times;</div>
          <div class="form">
            <div class="header">
              Admin SignUp
            </div>
            <div class="element">
              <label for="username">Email or Phone</label>
              <input type="text" id="username">
            </div>
            <div class="element">
              <label for="password">Password</label>
              <input type="password" id="password">
            </div>
            <div class="element">
              <label for="password">Forgot Password?</label>
              <button>Sign Up</button>
            </div>
          </div>
        </div>
        </div>
        <div class="carousel">
          <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="photos/network-marketing-word-cloud-hand-marker-concept-white-background-135873501.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <p>Network Marketing</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="photos/network-marketing-benefits-slide1.png" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                </div>
              </div>
              <div class="carousel-item nui">
                <img src="photos/digital-marketing-marketing-research-market-research-png-favpng-GcuxqnUzCqYCAwDa1Ti6PHtEC.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <ul class="social">
          <span>Follow Us On:</span>
          <li><img class = "img1"src="photos/linkedin-logo-png-1836.png" alt=""></li>
          <li><img class = "img2" src="photos/logo-facebookpng-32247.png" alt=""></li>
          <li><img class = "img3" src="photos/logo-instagram-png-2442.png" alt=""></li>
          <li><img class = "img4" src="photos/pngkey.com-twitter-png-logo-78730.png" alt=""></li>
        </ul>
    </section>
    <script>
    function openLoginForm(){
      document.body.classList.add("showLoginForm");
    }
    function closeLoginForm(){
      document.body.classList.remove("showLoginForm");
    }
    function openLoginForm2(){
      document.body.classList.add("showLoginForm2")
    }
    function closeLoginForm2(){
      document.body.classList.remove("showLoginForm2")
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
